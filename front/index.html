<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset = "utf-8">
    <title> tiny url </title>
    <link rel = "stylesheet" type = "text/css" href = "index.css">

</head>

<body>
    <div id="form-container">
        <h1 id="form-title"><u> tiny url </u></h1>

        <form action = "/url" method="POST">
            <label id = "url-prompt"> URL : </label>

            <textarea name = "url" id = "url_text" cols="20" rows="1"></textarea>
            
            <br>
            
            <label id = "alias-label"> Alias (optional) : </label>
            
            <input type = "text" name = "alias" id = "alias-textfield">
            
            <div id="alias-eg">E.g.: https://t-tinyurl.herokuapp.com/r/Alias</div>
            
            <input type = "submit" value = "Submit" id="submit-button">
            
            <div id = "url_res"> </div><!-- Server response printed to this div. Shortened url to this div-->
        </form>
    </div>

    <script src="/index.js"></script>
</body>

</html>
